<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Zoo Land</title>
    <script></script>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background-color: #d6bd98;
        margin: 0;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      #title {
        color: #40534c;
        text-align: center;
        font-size: 50px;
      }
      .main-box {
        display: flex;
        flex: 1;
      }
      .container {
        position: relative;
        background-color: #677d6a;
        width: 800px;
        height: 500px;
        margin: auto;
        margin-top: 20px;
        border-radius: 5px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 2);
      }
      #form {
        align-items: center;
        display: flex;
        flex-direction: column;
      }
      #upbutton {
        background-color: #40534c;
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        transition: 0.3s;
        margin-top: 20px;
        display: flex;
      }
      #upbutton:hover {
        background-color: #1a3636;
      }
      #photobox {
        margin-top: 50px;
        background-color: #40534c;
        padding: 30px;
      }
      #photo {
        width: 150px;
        height: 150px;
        object-fit: cover;
      }
      #undoicon {
        position: absolute;
        left: 0;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Zoo Land</h1>
    <div class="main-box">
      <div class="container">
        <div id="form">
          <div id="photobox">
            <img
              id="photo"
              src="../../assets/downIcon.png"
              alt=""
              height="150px"
              onclick=""
            />
          </div>
          <input
            id="upbutton"
            type="button"
            value="Check Image"
            onclick="window.alert(5 + 6);"
          />

          <img
            id="undoicon"
            class="hidden"
            height="50px"
            onclick=""
            src="../../assets/undopic.png"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
